<!-- ðŸ§­ Inline Navbar Based on Role -->
<th:block th:if="${isAdmin == true}">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarAdmin">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Events</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/admin/events/index}">List Events</a></li>
              <li><a class="dropdown-item" th:href="@{/admin/events/create}">Create Event</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Questions</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/admin/questions/index}">List Questions</a></li>
              <li><a class="dropdown-item" th:href="@{/admin/questions/create}">Create Question</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</th:block>
