<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/MainLayout}">
<head>
  <title>Event Registrations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<main layout:fragment="content" class="container mt-4">
  <h2 th:text="'Registrations for: ' + ${event.name}" class="mb-4"></h2>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
      <th>Name</th><th>Email</th><th>Phone</th><th>Registered At</th><th>Answers</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reg : ${registrations}">
      <td th:text="${reg.name}"></td>
      <td th:text="${reg.email}"></td>
      <td th:text="${reg.phoneNumber}"></td>
      <td th:text="${#temporals.format(reg.registeredAt, 'dd MMM yyyy HH:mm')}"></td>
      <td>
      <td>
      <ul class="list-unstyled mb-0">
        <li th:each="ans : ${reg.answers}">
          <strong th:text="${questionMap[ans.questionId]}"></strong>
          <span th:text="' : ' + ${ans.response}"></span>
        </li>
      </ul>

    </td>

    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/events/index}" class="btn btn-secondary mt-3">Back to Events List</a>

</main>
</body>
</html>
