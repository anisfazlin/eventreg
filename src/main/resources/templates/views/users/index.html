<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/MainLayout}">
<head>
    <title>Browse Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<main layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ðŸŽ« Browse Available Events</h2>
        <div>
            <a th:href="@{/user/events/registered/{username}(username=${username})}" class="btn btn-outline-primary">My Registrations</a>
        </div>
    </div>

    <div class="row g-4">
        <div th:each="event : ${events}" class="col-md-6 col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2" th:text="${event.name}">Event Title</h5>
                    <p class="card-text flex-grow-1">
                        <small class="text-muted">
                            <i class="bi bi-geo-alt"></i> <span th:text="${event.venue}">Venue</span><br>
                            <i class="bi bi-calendar"></i> <span th:text="${event.start_date}">Start Date</span> - <span th:text="${event.end_date}">End Date</span><br>
                            <i class="bi bi-tag"></i> <span th:text="${event.eventType.name}">Event Type</span>
                        </small>
                    </p>
                    <a th:href="@{/user/events/register/{eventId}/{username}(eventId=${event.id}, username=${username})}"
                       class="btn btn-primary mt-auto">Register</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
